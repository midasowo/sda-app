<button *ngIf="!isActive" (click)="startStoper()">Start</button>
<button *ngIf="isActive" (click)="stopStoper()">Stop</button>
<button *ngIf="isActive" (click)="addRound()">Round</button>
<button *ngIf="!isActive" (click)="resetStoper()">Reset</button>
<h1>Time: {{ seconds }}: {{decSeconds}} </h1>

<div *ngIf="!isActive && (seconds > 0 || decSeconds > 0)">
    <input [(ngModel)]="userName">
    <button (click)="saveResult()">Save</button>
</div>

<div>
    <h2>Rounds</h2>
    <ol>
        <li *ngFor="let round of rounds">
            {{ round.seconds }}: {{ round.decSeconds }}
        </li>
    </ol>
</div>

<div>
    <h2>Results</h2>
    <ol>
        <li *ngFor="let result of results">
            {{ result.userName }} - {{ result.seconds }}:{{ result.decSeconds }}
        </li>
    </ol>
</div>
